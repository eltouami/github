<body>
    <header>
        <h1>Flights</h1>
    </header>

    <main>
        <form>
            <!-- drop down(s) 
             location, date-->
            <!-- <label for="date1">Depart date</label>
            <input type="date" name="date1" id="date1"> -->

            <label for="type">Type of trip</label>
            <select id="type">
                <option value="none" selected>---</option>
                <option value="one-way">one way</option>
                <option value="round-trip">round trip</option>
            </select>

            <label for="noun">Noun:</label>
            <input type="text" name="noun" id="noun" required>
            <label for="verb">Verb:</label>
            <input type="text" name="verb" id="verb" required>
            <label for="adjective">Adjective:</label>
            <input type="text" name="adjective" id="adjective" required>
            <label for="adverb">Adverb:</label>
            <input type="text" name="adverb" id="adverb" required>


            <input type="submit">
        </form>
    </main>

</body>
