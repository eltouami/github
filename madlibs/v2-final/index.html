<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <title>Mad Libs Version 2 Code</title>

<!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IM+Fell+English:ital@0;1&family=Instrument+Serif:ital@0;1&family=Roboto+Mono:wght@100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<!-- links -->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> 

</head>
<body>
    <div class="container">

        <h1>Flights</h1>

        <div class="form-card">
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <select name="flight-type" id="flight-type">
                            <option value="">type of flight</option>
                            <option value="domestic">Domestic</option>
                            <option value="international">International</option>
                            <option value="private">Private</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select name="number" id="number">
                            <option value="">number of travelers</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select name="seat-type" id="seat-type">
                            <option value="">seat type</option>
                            <option value="economy">Economy</option>
                            <option value="business">Business</option>
                            <option value="first-class">First Class</option>
                        </select>
                    </div>
                </div>

                <div class="form-row location-row">
                    <div class="form-group location-group">
                        <input type="text" name="departure-city" id="departure-city" placeholder="Departure City">
                    </div>
                    <div class="arrow">â†’</div>
                    <div class="form-group location-group">
                        <input type="text" name="destination-city" id="destination-city" placeholder="Destination City">
                    </div>
                    <div class="form-group date-group">
                        <input type="text" name="departure-date" id="departure-date" placeholder="Departure Date">
                    </div>
                    <div class="form-group date-group">
                        <input type="text" name="arrival-date" id="arrival-date" placeholder="Arrival Date">
                    </div>
                </div>

                <div class="madlibs-inputs">
                    <div class="input-row">
                        <div class="input-field">
                            <label for="adjective1">Adjective (Feeling)</label>
                            <input type="text" name="adjective1" id="adjective1">
                        </div>
                        <div class="input-field">
                            <label for="noun1">Noun (Security item)</label>
                            <input type="text" name="noun1" id="noun1">
                        </div>
                        <div class="input-field">
                            <label for="famous-person">Famous Person</label>
                            <input type="text" name="famous-person" id="famous-person">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-field">
                            <label for="food">Food</label>
                            <input type="text" name="food" id="food">
                        </div>
                        <div class="input-field">
                            <label for="liquid">Liquid</label>
                            <input type="text" name="liquid" id="liquid">
                        </div>
                        <div class="input-field">
                            <label for="adjective2">Adjective (Descriptive)</label>
                            <input type="text" name="adjective2" id="adjective2">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-field">
                            <label for="adjective3">Adjective (Vibe)</label>
                            <input type="text" name="adjective3" id="adjective3">
                        </div>
                        <div class="input-field">
                            <label for="plural-noun">Plural Noun (Sights)</label>
                            <input type="text" name="plural-noun" id="plural-noun">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <button type="submit" class="submit-btn">Print your ticket!</button>
    </div>

</body>
</html>
