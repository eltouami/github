<body>
    <h1>Experiment 2</h1>
    <h2>Guess the ice cream flavor! üç®</h2>
    <button id="guess">Guess ice cream</button>
    <p id="answer"></p>

    <script>
        
        //function that allows users to guess flavor, uses math import to make guesses random
        function guessFlavor() {
            var flavors = ['vanilla', 'chocolate', 'mint chip', 'cookies n cream', 'cookie dough', 'neopolitan'];
            var userGuess = prompt("Guess the ice cream flavor I am thinking of: vanilla, chocolate, mint chip, cookies n cream, cookie dough, or neopolitan?");

            var ran = Math.floor(Math.random() * flavors.length);
            var correctFlavor = flavors[ran];

            var message = document.querySelector('#answer');
            if (userGuess === correctFlavor) {
                message.innerHTML = '<p>Congrats! You guessed correctly!</p>';
            } else {
                // unsure how to use ticks intead of concantination for here
                message.innerHTML = "<p>I'm sorry, you guessed incorrectly. I was thinking of " + correctFlavor + ". Try guessing again.</p>";
            }
        }
        document.querySelector('#guess').addEventListener('click', guessFlavor);

    </script>
    
</body>
