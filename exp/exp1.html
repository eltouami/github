    <h1>Experiment 1</h1>
    <h2>To open the console, right click the page and select inspect. Then go to the console tab on the right of elements.</h2>

    <script>
    // the program prints all numbers from 1 through 100, with the exception of 'fizz' when divisible by 3 and 'buzz' divisible by 5
        
        // LOOP (for)
        for (i = 1; i < 101; i++) {

            // SELECTION 
            if (i % 3 == 0) {
                // SEQUENCE
                console.log('Fizz');
            } else if (i % 5 == 0) {
                console.log('Buzz');
            } else {
                console.log(i);
            }
        }

    </script>
